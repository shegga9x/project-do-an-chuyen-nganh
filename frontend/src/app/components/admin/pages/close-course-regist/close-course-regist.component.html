<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <app-side-bar></app-side-bar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <app-top-bar></app-top-bar>
            <section class="aca-event text-center">
                <div class="container">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="table-scrollable">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>idSchedule</th>
                                            <th>idCourse</th>
                                            <th>nameCourse</th>
                                            <th>idProfeesor</th>
                                            <th>currentSize</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of listCourseRegist"
                                            [class.table-closeCourseRegist]="checkCloseCourseRegist(item.scheduleDTO.idSchedule)">
                                            <td>{{ item.scheduleDTO.idSchedule}} </td>
                                            <td>{{ item.courseDTO.idCourse }}</td>
                                            <td>{{ item.courseDTO.nameCourse }}</td>
                                            <td>{{ item.scheduleDTO.idProfeesor }}</td>
                                            <td>{{ item.courseOfferingDTO.currentSize }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button (click)="deletCourseRegist()">
                            Close Course Regist
                        </button>
                    </div>
                </div>
            </section>

        </div>
        <!-- End of Content Wrapper -->
        <app-admin-footer></app-admin-footer>
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
